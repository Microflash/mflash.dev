version: 2
jobs:
  build:
    docker:
      - image: circleci/node:12.13.1-buster
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-
      - run: yarn
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
      - run: yarn env
      - run: yarn build
      - run: |
          git config user.email "naiyer.app+circleci@gmail.com"
          git config user.name "circleci-build"
      - add_ssh_keys:
          fingerprints:
            - "b4:2e:4a:5b:ec:99:71:ae:6b:db:6c:f0:bc:ea:22:21"
      - run: yarn deploy

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              only: release
