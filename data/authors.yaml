    - "<div class='bg-background-quaternary'><div class='container-inner mx-auto text-xl'><div class='w-full py-4 md:py-16 bg-background-pattern'><h1 class='text-3xl font-bold md:text-5xl mb-4 md:mb-16 leading-tight'>Hello, I am <span class='text-green-500'>Naiyer</span>,<br>a full-stack developer <br>from Bengaluru, India.</h1></div></div></div><div class='container-inner mx-auto py-4 md:py-16'><p class='text-xl'>I have more than 4 years of experience in Banking &amp; Financial Services, Legal &amp; Compliance and Aviation domains.</p><p class='text-xl font-bold mt-8'>Technologies I am adept at &mdash;</p><div class='pt-6'><div class='flex flex-wrap -mx-2'><div class='w-full md:w-1/2 lg:w-1/3 px-2 mb-4 md:mb-0'><div class='rounded overflow-hidden bg-background-secondary shadow'><div class='px-6 py-4'><div class='font-bold text-xl mb-2'>Java</div><p class='text-xs'> The most popular programming language for building enterprise applications</p></div></div></div><div class='w-full md:w-1/2 lg:w-1/3 px-2 mb-4 md:mb-0'><div class='rounded overflow-hidden bg-background-secondary shadow'><div class='px-6 py-4'><div class='font-bold text-xl mb-2'>Spring</div><p class='text-xs'> Lightweight open-source Java framework for building large-scale applications</p></div></div></div><div class='w-full md:w-1/2 lg:w-1/3 px-2 mb-4 md:mb-0'><div class='rounded overflow-hidden bg-background-secondary shadow'><div class='px-6 py-4'><div class='font-bold text-xl mb-2'>Angular</div><p class='text-xs'> An open-source TypeScript-based framework to create single-page applications</p></div></div></div><div class='w-full md:w-1/2 lg:w-1/3 px-2'><div class='rounded overflow-hidden bg-background-secondary shadow'><div class='px-6 py-4'><div class='font-bold text-xl mb-2'>Oracle Database</div><p class='text-xs'> A multi-model relational database system marketed by Oracle</p></div></div></div></div></div><p class='text-xl font-bold mt-8'>Other technologies that I work on &mdash;</p><div class='pt-6'><div class='flex flex-wrap -mx-2'><div class='w-full md:w-1/2 lg:w-1/3 px-2 mb-4 md:mb-0'><div class='rounded overflow-hidden bg-background-secondary shadow'><div class='px-6 py-4'><div class='font-bold text-xl mb-2'>Docker</div><p class='text-xs'>Enterprise container platform to build, share and deploy applications anywhere</p></div></div></div><div class='w-full md:w-1/2 lg:w-1/3 px-2 mb-4 md:mb-0'><div class='rounded overflow-hidden bg-background-secondary shadow'><div class='px-6 py-4'><div class='font-bold text-xl mb-2'>mongoDB</div><p class='text-xs'>A general purpose, cross-platform, document-based, distributed NoSQL database</p></div></div></div><div class='w-full md:w-1/2 lg:w-1/3 px-2 mb-4 md:mb-0'><div class='rounded overflow-hidden bg-background-secondary shadow'><div class='px-6 py-4'><div class='font-bold text-xl mb-2'>Jenkins</div><p class='text-xs'>An open-source automation server to build, deploy and automate projects</p></div></div></div><div class='w-full md:w-1/2 lg:w-1/3 px-2'><div class='rounded overflow-hidden bg-background-secondary shadow'><div class='px-6 py-4'><div class='font-bold text-xl mb-2'>Kotlin</div><p class='text-xs'>An interoperable statically typed programming language that runs on the Java virtual machine</p></div></div></div></div></div><p class='text-xl mt-8'>Besides writing code, I love to write documentation that is easy to read and digest (shoutout to fantastic <a target='_blank' rel='noopener noreferrer' href='https://spring.io/guides'>Spring</a>, <a target='_blank' rel='noopener noreferrer' href='https://docs.docker.com/'>Docker</a> and <a target='_blank' rel='noopener noreferrer' href='https://vuejs.org/v2/guide/'>Vue.js</a> guides).</p><p class='text-xl mt-8'>When I am not solving problems, I am reading (mostly science fiction and spy thrillers) in English or Urdu, and listening to Pop and Vocals.</p><p class='text-xl mt-8'>Feel free to look around and contact me with any questions at <a target='_blank' rel='noopener noreferrer' href='https://www.twitter.com/Microflash'>@Microflash</a> (which is the namesake of this blog).</p></div>"
